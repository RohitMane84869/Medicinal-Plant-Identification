<!DOCTYPE html>
<html>
<head>
    <title>Test MongoDB Auth</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ Test MongoDB Authentication</h1>
    
    <h2>üìù Sign Up</h2>
    <form id="signupForm">
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" id="signupName" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="signupEmail" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="signupPassword" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    
    <h2>üîê Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="loginPassword" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api/users';
        
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Signup successful! Token: ${data.token.substring(0, 20)}...`);
                    localStorage.setItem('token', data.token);
                } else {
                    showResult(`‚ùå Signup failed: ${data.message}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, false);
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Login successful! Welcome ${data.user.fullName}! Token: ${data.token.substring(0, 20)}...`);
                    localStorage.setItem('token', data.token);
                } else {
                    showResult(`‚ùå Login failed: ${data.message}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, false);
            }
        });
    </script>
</body>
</html>
